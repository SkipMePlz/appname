<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
            background-color: #eeeeee;
        }
        .card {
        margin-bottom: 15px;
        }
        .card-header{
        padding: 1px 10px;
        }
        .card-footer {
        padding: 1px 10px;
        }
        .news-wrapper {
            margin-top: 0.97rem;
        }
        .navigation {
        margin-bottom: 5px;
        }
        .admin .btn {
        margin-left: 5px;
        }




</style>
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
<div class="container-fluid news-wrapper">
<div>
    <div class="navigation">
    <div class="d-flex justify-content-between align-items-center">
    <div class="group" sec:authorize="hasAuthority('ADMIN')">
        <a class="btn btn-outline-info" th:href="@{/adminHome}" type="button" id="bt">Новая запись</a>
    </div>
    <a class="btn btn-outline-danger pull-right" th:href="@{/logout}" type="button" >Выйти</a>
    </div>
        </div>
        <div class="news-main" th:each="note : ${notes}">
            <div class="card news-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center h3">
                                <span th:text="${note.title}"/>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN')" class="admin">
                            <a class="btn btn-default btn-sm" th:href="@{'/adminHome/' + ${note.id} + '/edit'}" role="button">Изменить</a>
                            <a class="btn btn-danger pull-right btn-sm" th:href="@{'/adminHome/' + ${note.id}}">Удалить</a>
                            </div>
                        </div>
                    </div>



                <div class="card-body">
                    <p class="card-text">
                       <span th:text="${note.text}"/>
                    </p>
                </div>
                <div class="card-footer">
                    <div class="text-muted h7 mb-2">Автор: <span th:text="${note.author}"/>. Дата публикации: <span th:text="${note.date}"/></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
