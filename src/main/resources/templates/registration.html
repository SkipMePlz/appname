<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="post" th:action="@{/registration}" th:object="${user}">
    <div><label>Name : <input type="text" th:field="*{name}"/></label></div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <div><label>Surname : <input type="text" th:field="*{surname}"/></label></div>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <div><label>Password : <input type="password" th:field="*{password}"/></label></div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <div><label>E-mail : <input type="email" th:field="*{email}"/></label></div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <div><input type="submit" value="Sign up"/></div>
</form>
</body>
</html>
